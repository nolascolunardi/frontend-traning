<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Onboarding | Planner</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/onboarding.css" />
  </head>
  <body>
    <header class="container">
      <div class="h-container">
        <img src="img/logo.png" alt="Logo da Planner" class="h-img" />
      </div>
    </header>

    <div class="container container-icon">
      <img src="img/onboard-icon.png" class="icon-img" />
    </div>

    <div class="container container-text-center">
      <div class="gap-onboarding">
        <p class="txt title red">Priorize tarefas e atinja objetivos</p>
        <p class="txt subtitle">
          Com o Planner fica mais fácil de priorizar suas tarefas, mantendo o
          foco no que realmente importa.
        </p>
      </div>
      <button type="submit" class="btn-onboarding" id="btn-onboarding">
        Começar
      </button>
    </div>

    <script src="scripts/onboarding.js"></script>
  </body>
</html>
